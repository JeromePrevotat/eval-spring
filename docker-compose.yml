services:
    mysql:
        image: mysql:8.3
        container_name: mysql
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "user",
                    "-ppassword",
                ]
            interval: 10s
            timeout: 5s
            retries: 10
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: db
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql

    mysql-test:
        image: mysql:8.3
        container_name: mysql-test
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "user",
                    "-ppassword",
                ]
            interval: 10s
            timeout: 5s
            retries: 10

        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: db-test
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - "3307:3306"
        volumes:
            - mysql-test_data:/var/lib/mysql

    app:
        build: ./
        container_name: app
        depends_on:
            mysql:
                condition: service_healthy # Wait for db to be healthy
            mysql-test:
                condition: service_healthy # Wait for the test db to be healthy
        restart: on-failure
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
            interval: 10s
            timeout: 5s
            retries: 10
        environment:
            DB_HOST: mysql
            DB_PORT: 3306
            DB_NAME: db
            DB_USER: user
            DB_PASSWORD: password
        ports:
            - "8080:8080"
        command: ["tail", "-f", "/dev/null"] # == WHile True to keep the process alive with minimal resources consumption

volumes:
    mysql_data:
    mysql-test_data:
